<!doctype html>
<html lang="en">
	<head>
		<title>ThreeJS - OBJ Converter Test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
			h1 { }
			a { color:skyblue }
			canvas { pointer-events:none; z-index:10; }

			#d { text-align:center; margin:1em 0 -9.2em 0; z-index:0; position:relative; display:block }
			.button { background:#000; color:#fff; padding:0.2em 0.5em; cursor:pointer }
			.inactive { background:#999; color:#eee }
		</style>
	</head>

	<body>
		<div id="d">
			<h1>OBJ to Three.js converter test <br>(exported from Max)</h1>
			<p>Models from Mu Online</p>
		</div>

		<script src="js/Three.js"></script>
		<script src="js/Stats.js"></script>

		<script>
			/*------------------------------------------------------------------------------
				-JSON model loader (objects)
				-adapted from three.js json loader sample (webgl_loader_json_blender.html)
				-used three.js max exporter (2011); input:obj, output:js
				-models from mu online
				-notes: obj-converter (convert_obj_three.py) and blender plugin are also ok
				-abz;20120130
			--------------------------------------------------------------------------------*/

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;
			var FLOOR = -350;

			var container,stats;

			var camera, scene;
			var canvasRenderer, webglRenderer;

			var mesh, zmesh, geometry;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;


			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				
				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 75, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 100000 );
				camera.position.z = 500;
				scene.add(camera);
				

				// GROUND
				// create texture tiles from canvas :)
				var x = document.createElement( "canvas" );
				var xc = x.getContext("2d");
				x.width = x.height = 128;
				/*
				xc.fillStyle = "#fff";
				xc.fillRect(0, 0, 128, 128);
				xc.fillStyle = "#000";
				xc.fillRect(0, 0, 64, 64);
				xc.fillStyle = "#999";
				xc.fillRect(32, 32, 32, 32);
				xc.fillStyle = "#000";
				xc.fillRect(64, 64, 64, 64);
				xc.fillStyle = "#555";
				xc.fillRect(96, 96, 32, 32);
				*/
		

				// use created tiles for texture (material)
				//var xm = new THREE.MeshBasicMaterial( { map: new THREE.Texture( x, new THREE.UVMapping(), THREE.RepeatWrapping, THREE.RepeatWrapping ) } );
				//xm.map.needsUpdate = true;
				//xm.map.repeat.set( 10, 10 );
				
			  var mat = new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture('objects/textures/tile_ston04.jpg')});						
				geometry = new THREE.PlaneGeometry( 100, 100, 15, 10 );

				// use created texture on object
				//mesh = new THREE.Mesh( geometry, xm );
				
				// use loaded texture
				mesh = new THREE.Mesh( geometry, mat );
				mesh.position.set( 0, FLOOR, 0 );
				mesh.rotation.x = Math.PI/2;
				mesh.scale.set( 10, 10, 10 );
				mesh.doubleSided = true;
				scene.add( mesh );

				// LIGHTS
				var ambient = new THREE.AmbientLight( 0x221100 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, -70, 100 ).normalize();
				scene.add( directionalLight );

				// RENDERER
				webglRenderer = new THREE.WebGLRenderer();
				webglRenderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				webglRenderer.domElement.style.position = "relative";

				container.appendChild( webglRenderer.domElement );


				// STATS
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

				var loader = new THREE.JSONLoader(),
					callbackSword   = function( geometry ) { drawSword( geometry,  200, FLOOR+520, 50 ) },
					callbackStaff   = function( geometry ) { drawStaff( geometry,  100, FLOOR+270, 100 ) };
					
				loader.load( "objects/boneblade/boneblademax.js", callbackSword );
				loader.load( "objects/staffofkundun/kundunmax.js", callbackStaff );
			}

			
			
			function drawSword( geometry, x, y, z ) {
				zmesh = new THREE.Mesh( geometry, new THREE.MeshFaceMaterial() );
				zmesh.position.set( x, y, z );
				zmesh.scale.set( 3, 3, 3 );
				zmesh.rotation.x = -Math.PI/2;
				zmesh.rotation.z = -Math.PI/2;
				zmesh.rotation.y = Math.PI/3 * 2;
				zmesh.overdraw = true;
				scene.add( zmesh );
			}
			
			
			
			function drawStaff( geometry, x, y, z ) {
				zmesh = new THREE.Mesh( geometry, new THREE.MeshFaceMaterial() );
				zmesh.position.set( x, y, z );
				zmesh.scale.set( 3, 3, 3 );
				zmesh.rotation.x = -Math.PI/2;
				zmesh.rotation.z = -Math.PI/2;
				zmesh.rotation.y = -Math.PI/3*2;

				zmesh.overdraw = true;
				scene.add( zmesh );
			}	


			
			function onDocumentMouseMove(event) {
				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );
			}

			
			
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}

			
			
			function render() {
				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				camera.lookAt( scene.position );
				webglRenderer.render( scene, camera );
			}


		</script>

	</body>
</html>
