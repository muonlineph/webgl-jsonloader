<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ThreeJS - OBJ Loader v2</title>
  <style type="text/css">
		body {
			background:#fff;
			padding: 0;
			margin: 0;
			overflow: hidden;
			font-family: Arial, Helvetica, sans-serif;
			text-align: center;
		}

		.info {
			position: absolute;
			top: 10px;
			width: 100%;
			text-align: center;
			z-index: 100;
			display:block;
		}
    canvas { display: block; pointer-events:none; }
  </style>
  <script src="js/three.min.js" type="text/javascript"></script>
  <script src="js/DDSLoader.js" type="text/javascript"></script>
  <script src="js/MTLLoader.js" type="text/javascript"></script>
  <script src="js/OBJLoader.js" type="text/javascript"></script>
  <script src="loader.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</head>
<body onload="app()">
	<!-- 3d object model will be rendered here -->
	<h1 class="info">Staff of Kundun</h1>
</body>
</html>
